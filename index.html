<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inShare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">

            <div class="icon-container">
                <img draggable="false" class="center"
                    src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg" alt="file">
                <img draggable="false" class="left"
                    src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg" alt="file">
                <img draggable="false" class="right"
                    src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg" alt="file">
            </div>
            <input type="file" id="inputfile" />
            <div class="title">Drop your Files here or, <span class="browsebtn">browse</span> </div>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24 hours.</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly />
                <img id="copybtn" src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/copy-icon.svg"
                    alt="icon">
            </div>

            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender" />
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver Email</label>
                        <input type="email" required name="to-email" id="receiver" />
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>

        </div>

    </section>
    <div class="upload-vector"></div>

    <div class="toast">dummy</div>

    <script src="index.js"></script>
</body>

</html>
